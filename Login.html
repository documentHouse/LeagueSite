<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>League Login</title>
    </head>
    <body>
        <h1 align="center">League Login</h1>
		<form>
      	<table cols="2" align="center">
     	 	<tr class="FormContent">
	  	   		<td align="left" width="100">Username : </td>
          		<td align="left"><input type="text" size="30" maxlength="25" name="LeagueUsername"></td>
			</tr>
			<tr class="FormContent">
	  			<td align="left" width="100">Password : </td>
      	  		<td align="left"><input type="password" size="30" maxlength="25" name="LeaguePassword"></td>
        	</tr>
      	</table>
      	<p style="text-align:center"><!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
     	 		<input value="Login" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     	 		<input value="Clear" type="reset">
      	</p>
    	</form>
    </body>
</html>
